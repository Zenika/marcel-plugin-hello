<dom-module id="hello-item">
  <template>
    <h1>{{title}}</h1>
  </template>

  <script>
    (() => {
      class Hello extends Polymer.Element {
        static get is () { return 'hello-item' }

        static get properties () {
          return {
            title: String
          }
        }

        connectedCallback () {
          super.connectedCallback();
        }
      }

      customElements.define(Hello.is, Hello);
    })();

  </script>
</dom-module>
