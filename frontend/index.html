<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Iframe Test</title>
  <script src="./marcel.js"></script>
</head>

<body>

  <p id="content"></p>

  <style>
    p {
      text-align: center;
    }
  </style>

  <script>
    class HelloWorld extends Marcel.Plugin {
      constructor() {
        super({
          defaultProps: { name: '', stylesvar: {} },
        })

        this.p = document.getElementById('content')
      }

      render() {
        const { name, stylesvar } = this.props

        this.p.innerText = `Hello ${name}`

        if (stylesvar['primary-color']) this.p.style.color = stylesvar['primary-color']
        if (stylesvar['font-family']) this.p.style.fontFamily = stylesvar['font-family']
      }
    }

    const instance = new HelloWorld()
  </script>
</body>

</html>
