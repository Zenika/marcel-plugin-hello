<link rel="import" href="./bower_components/polymer/polymer-element.html">

<dom-module id="marcel-plugin-hello">
  <template>
    <h1>Hello {{title}}</h1>
  </template>

  <script>
    (() => {
      class Hello extends Polymer.Element {
        static get is () { return 'marcel-plugin-hello' }

        static get properties () {
          return {
            title: String
          }
        }

        connectedCallback () {
          super.connectedCallback();
        }
      }

      customElements.define(Hello.is, Hello);
    })();

  </script>
</dom-module>
